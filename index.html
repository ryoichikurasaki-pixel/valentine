<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #120014, #2a001f, #120014);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  user-select: none;
}

.heart {
  position: absolute;
  color: #ff9acb;
  font-size: 22px;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.5); opacity: 1; }
  to { transform: translateY(-10vh) scale(1.4); opacity: 0; }
}

.scene {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 1.5s ease;
  max-width: 85%;
}

.scene.active {
  opacity: 1;
}

h1 {
  font-size: 2.8rem;
  text-shadow: 0 0 25px #ff4f9a;
}

p {
  font-size: 1.4rem;
  line-height: 1.7;
  color: #ffd6e8;
  min-height: 80px;
}

.tap {
  margin-top: 25px;
  font-size: 1rem;
  opacity: 0.7;
}

#final {
  font-size: 3.8rem;
  color: #ff2f92;
  animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.1); }
  40% { transform: scale(1); }
  60% { transform: scale(1.12); }
  100% { transform: scale(1); }
}
</style>
</head>

<body onclick="nextScene()">

<!-- SCENES -->

<div class="scene">

<script>
const scenes = document.querySelectorAll('.scene');
let index = 0;
let typing = false;

function typeText(element, text, i = 0) {
  typing = true;
  if (i < text.length) {
    element.innerHTML += text.charAt(i);
    setTimeout(() => typeText(element, text, i + 1), 40);
  } else {
    typing = false;
  }
}

function showScene(i) {
  scenes.forEach(s => s.classList.remove('active'));
  const scene = scenes[i];
  scene.classList.add('active');
  const p = scene.querySelector('p');
  if (p && p.dataset.text) {
    p.innerHTML = "";
    typeText(p, p.dataset.text);
  }
}

function nextScene() {
  if (typing) return;
  if (index < scenes.length - 1) {
    index++;
    showScene(index);
  }
}

showScene(0);

// hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);
</script>
